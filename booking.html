<div class="col">

        <div class="row">
            <div class="col">
        <form method="get|post">
            <fieldset>
                <legend>Contact us to book your appointment</legend>
        <label for="firstname">First Name:</label><br>
          <input type="text" id="firstname" name="firstname"><br>
          <label for="lastname">Last Name:</label><br>
          <input type="text" id="lastname" name="lastname"><br>
          <label for="petname">Pet's Name:</label><br>
          <input type="text" id="petname" name="petname"><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
            </fieldset>
        </form>
    </div>
    <div class="col">
        <form method="get|post">
            <fieldset>
                <legend>Service Request</legend>
                <p>I would like the following service:</p><br>
                <input type="radio" id="basicgroom" name="basicgroom" value="Basic Groom">
          <label for="basicroom">Basic Groom</label><br>
          <input type="radio" id="fullgroom" name="fullgroom" value="Full Groom">
          <label for="fullgroom">Full Groom</label><br>
          <input type="radio" id="pamperedgroom" name="pamperedgroom" value="Pampered Groom">
          <label for="pamperedgroom">Pampered Groom</label>
          <br>
          <select id="mySelect">
            <label for="groomer">Preferred Groomer:</label>
              <option value="No Preference" selected>No Preference</option>
              <option value="Groomer 1">Groomer 1</option>
              <option value="Groomer 2">Groomer 2</option>
              <option value="Groomer 2">Groomer 3</option>
              <option value="Groomer 2">Groomer 4</option>
              <option value="Groomer 2">Groomer 5</option>
              <option value="Groomer 2">Groomer 6</option>
            </select>
            <label>Special Requests or Instructions</label><br>
      <textarea name="message" rows="10" cols="40"></textarea>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
